name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      stage:
        description: 'Deployment stage'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.stage || 'dev' }}
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip-deploy]')"

    environment:
      name: ${{ github.event.inputs.stage || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Remove system Pulumi to avoid conflicts
        run: |
          # SST v3 bundles its own Pulumi - system Pulumi causes version conflicts
          # Remove all system Pulumi binaries
          sudo rm -f /usr/local/bin/pulumi* || true
          sudo rm -rf /home/runner/.pulumi || true
          echo "System Pulumi removed"

      - name: Deploy with SST
        # SST/Pulumi has a bug where RangeError occurs in error formatter even on successful deploys
        # We verify success by checking the health endpoint in the next step
        run: pnpm sst deploy --stage ${{ github.event.inputs.stage || 'dev' }} || true
        env:
          SIGNAGE_DOMAIN: ${{ secrets.SIGNAGE_DOMAIN }}

      - name: Verify deployment
        if: ${{ secrets.SIGNAGE_DOMAIN }}
        run: |
          STAGE="${{ github.event.inputs.stage || 'dev' }}"
          if [ "$STAGE" = "prod" ]; then
            URL="https://api.signage.${{ secrets.SIGNAGE_DOMAIN }}/health"
          else
            URL="https://api.${STAGE}.signage.${{ secrets.SIGNAGE_DOMAIN }}/health"
          fi
          echo "Checking $URL"
          curl -sf "$URL" || (echo "Deployment verification failed" && exit 1)

      - name: Output URLs
        run: |
          echo "Deployment complete!"
          echo "Check SST console for URLs"
