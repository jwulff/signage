name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      stage:
        description: 'Deployment stage'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.stage || 'dev' }}
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip-deploy]')"

    environment:
      name: ${{ github.event.inputs.stage || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Remove system Pulumi from PATH
        run: |
          # SST bundles its own Pulumi - remove system Pulumi to avoid conflicts
          echo "Original PATH: $PATH"
          export PATH=$(echo $PATH | tr ':' '\n' | grep -v pulumi | tr '\n' ':' | sed 's/:$//')
          echo "Updated PATH: $PATH"
          which pulumi || echo "No system pulumi found (good)"

      - name: Deploy with SST
        run: |
          # Remove system Pulumi from PATH to avoid version conflicts
          export PATH=$(echo $PATH | tr ':' '\n' | grep -v pulumi | tr '\n' ':' | sed 's/:$//')
          pnpm sst deploy --stage ${{ github.event.inputs.stage || 'dev' }}
        env:
          PULUMI_SKIP_UPDATE_CHECK: "true"

      - name: Output URLs
        run: |
          echo "Deployment complete!"
          echo "Check SST console for URLs"
