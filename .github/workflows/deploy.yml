name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to prod
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip-deploy]')"

    environment:
      name: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Remove system Pulumi to avoid conflicts
        run: |
          # SST v3 bundles its own Pulumi - system Pulumi causes version conflicts
          # Remove all system Pulumi binaries
          sudo rm -f /usr/local/bin/pulumi* || true
          sudo rm -rf /home/runner/.pulumi || true
          echo "System Pulumi removed"

      - name: Set placeholder secrets if not configured
        run: |
          # SST requires secrets to be set, even if not used. Set placeholders if not configured.
          pnpm sst secret list --stage prod 2>/dev/null | grep -q DexcomUsername || \
            pnpm sst secret set DexcomUsername "not-configured" --stage prod
          pnpm sst secret list --stage prod 2>/dev/null | grep -q DexcomPassword || \
            pnpm sst secret set DexcomPassword "not-configured" --stage prod
          pnpm sst secret list --stage prod 2>/dev/null | grep -q OuraClientId || \
            pnpm sst secret set OuraClientId "not-configured" --stage prod
          pnpm sst secret list --stage prod 2>/dev/null | grep -q OuraClientSecret || \
            pnpm sst secret set OuraClientSecret "not-configured" --stage prod

      - name: Deploy with SST
        run: pnpm sst deploy --stage prod
        env:
          SIGNAGE_DOMAIN: ${{ secrets.SIGNAGE_DOMAIN }}

      - name: Trigger fresh insight
        run: |
          # Reset the insight timer so the next CGM reading generates a fresh insight.
          # This ensures new prompt/model changes take effect immediately.
          TABLE=$(aws dynamodb list-tables --query 'TableNames[?contains(@, `prod`) && contains(@, `SignageTable`)]' --output text)
          if [ -n "$TABLE" ]; then
            OLD_TS=$(python3 -c "import time; print(int((time.time() - 3700) * 1000))")
            aws dynamodb update-item \
              --table-name "$TABLE" \
              --key '{"pk": {"S": "USR#john#INSIGHT#CURRENT"}, "sk": {"S": "_"}}' \
              --update-expression "SET generatedAt = :ts" \
              --expression-attribute-values "{\":ts\": {\"N\": \"$OLD_TS\"}}"
            echo "Insight timer reset â€” next CGM reading will generate a fresh insight"
          else
            echo "Warning: Could not find SignageTable, skipping insight trigger"
          fi

      - name: Output URLs
        run: |
          echo "Deployment complete!"
          echo "Check SST console for URLs"
